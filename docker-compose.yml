version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nemi-postgres
    environment:
      POSTGRES_DB: nemi_ai_inbox
      POSTGRES_USER: nemi
      POSTGRES_PASSWORD: nemi_dev_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nemi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nemi-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: nemi_ai_inbox
      DB_USER: nemi
      DB_PASSWORD: nemi_dev_password
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Web Frontend
  web:
    build:
      context: ./Web
      dockerfile: Dockerfile
    container_name: nemi-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./Web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nemi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nemi.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
